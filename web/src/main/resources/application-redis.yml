# Redis数据库索引（默认为0）spring:  redis:    database: 0    #password: chen    ##cluster:    #max-redirects: 3    #nodes:    #- 192.168.2.192:6379    #- 192.168.2.193:6379    #- 192.168.2.194:6379    #- 192.168.2.195:6379    lettuce:    #jedis:      pool:        max-active: 100 # 连接池最大连接数（使用负值表示没有限制）        max-idle: 100 # 连接池中的最大空闲连接        min-idle: 50 # 连接池中的最小空闲连接        max-wait: 6000ms # 连接池最大阻塞等待时间（使用负值表示没有限制    timeout: 3000ms    host: 127.0.0.1    port: 6379